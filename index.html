<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>To-Do List</title>
</head>
<body>
    <header class="header">
        <div class="headerLeftIcons">
            <img onclick="window.location.reload()" class="headerImg home" src="./images/home.svg">
        </div>
        <div class="headerRightIcons">
            <img class="headerImg addBtn" src="./images/addNote.svg">
            <img class="headerImg showAllProjects" src="./images/history.svg">
        </div>
    </header>
    <div class="sidebar">
        <div class="inSidebar showAllTasks inSidebarClicked">
            <h2 class="showAllTasks"><img class="sidebarImg" src="./images/today.svg">All tasks:  </h2>
        </div>
        <div class="inSidebar" id="projectsExpand">
            <h3 class="projects"><img class="sidebarImg toggle" src="./images/arrow-bottom.svg">Projects</h3>
        </div>
        <div class="projectsContainer"></div>
    </div>
    <form class="form removeTask"></form>
    <form class="editTask removeTask"></form>
    <div class="tasksMain"></div>
    <div class="forPara"></div>
</body>
</html>
